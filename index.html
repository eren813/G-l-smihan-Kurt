<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gül İsmihan Kurt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('resim.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: red;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        h1 {
            font-size: 48px;
            text-shadow: 2px 2px 5px black;
        }

        button {
            margin: 20px;
            padding: 15px 40px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            transition: 0.3s;
        }

        button:hover {
            background: darkred;
        }

        .lyrics {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div>
    <h1>Gül İsmihan Kurt</h1>
    <button onclick="playAudio()">Oynat</button>
    <div class="lyrics">
        <p>
            Yüreğimden damla damla dökülen <br>
            Bütün sevgimden bir avuç kalmış <br>
            Umut diye sardığım yarınlardan <br>
            Ne yazık ki birkaç gün kalmış
        </p>
    </div>
</div>
<audio id="song" src="turk.mp3"></audio>

<script>
    function playAudio() {
        const audio = document.getElementById("song");
        audio.play();
    }
</script>
</body>
</html>
